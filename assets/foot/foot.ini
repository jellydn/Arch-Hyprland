# Foot Terminal Configuration
# Lightweight, fast, and VM-friendly terminal
# KooL Arch-Hyprland Setup

[main]
# Font configuration
font=monospace:size=10

# Terminal size
initial-window-size-pixels=1024x768

# Performance optimizations for VMs
pad=8x8

# Shell integration
shell=/bin/bash
term=xterm-256color

[mouse]
hide-when-typing=yes

[colors]
# Catppuccin Mocha theme (matching KooL style)
background=1e1e2e
foreground=cdd6f4

# Normal colors
regular0=45475a  # Surface1
regular1=f38ba8  # Red
regular2=a6e3a1  # Green
regular3=f9e2af  # Yellow
regular4=89b4fa  # Blue
regular5=f5c2e7  # Pink
regular6=94e2d5  # Teal
regular7=bac2de  # Subtext1

# Bright colors
bright0=585b70   # Surface2
bright1=f38ba8   # Red
bright2=a6e3a1   # Green
bright3=f9e2af   # Yellow
bright4=89b4fa   # Blue
bright5=f5c2e7   # Pink
bright6=94e2d5   # Teal
bright7=a6adc8   # Subtext0

[key-bindings]
# Common keybindings
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert
search-start=Control+Shift+r
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
fullscreen=F11

[search-bindings]
# Search mode bindings
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-next=Delete

[url]
# URL handling
launch=xdg-open \${url}
protocols=http, https, ftp, ftps, file

[scrollback]
lines=10000
multiplier=3.0

[bell]
urgent=no
notify=no
visual=no

[desktop-notifications]
command=notify-send -a \${app-id} -i \${app-id} \${title} \${body}
close-on-exit=yes
inhibit-when-focused=yes