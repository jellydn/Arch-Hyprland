# Monitor Configuration for VMware Fusion
# Optimized for 1920x1080 with proper scaling
# Compatible with KooL Hyprland-Dots

# Monitor configuration - VMware optimized
monitor=,1920x1080@60,auto,1.25

# VM-specific environment variables for better compatibility
env = WLR_NO_HARDWARE_CURSORS,1

# Additional VM optimizations
env = WLR_RENDERER_ALLOW_SOFTWARE,1