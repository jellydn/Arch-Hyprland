# /* ---- üí´ Simple KooL Hyprland Config üí´ ---- */  #
# Simplified version of KooL's dotfiles for easier setup
# Embraces Hyprland's tiling power, VM-optimized, uses Foot instead of Kitty
#
# /* ---- üìù CUSTOMIZATION GUIDE üìù ---- */ #
# üîß How to customize this config:
# 1. Edit this file: ~/.config/hypr/hyprland.conf
# 2. Reload: Super+Shift+R or restart Hyprland
# 3. Test changes: Super+Return (terminal), Super+D (launcher)
#
# ‚ö° Quick customizations:
# ‚Ä¢ Terminal: Change $term = foot to $term = kitty
# ‚Ä¢ Browser: Change $browser = firefox to $browser = brave  
# ‚Ä¢ Gaps: Modify gaps_in/gaps_out values below
# ‚Ä¢ Colors: Edit col.active_border and col.inactive_border
# ‚Ä¢ Keybinds: Add "bind = $mainMod, KEY, exec, COMMAND"
#
# üåê Resources:
# ‚Ä¢ Hyprland Wiki: https://wiki.hyprland.org/
# ‚Ä¢ KooL Dotfiles: https://github.com/JaKooLit/Hyprland-Dots
# ‚Ä¢ Re-install: ./install-scripts/simple-config.sh

# /* ---- üå∏ Monitor Config üå∏ ---- */ #
# Auto-scaling based on VM detection
exec-once = ~/.config/hypr/scripts/vm-scale.sh
source = ~/.config/hypr/vm-monitor.conf

# /* ---- üå∏ Variables üå∏ ---- */ #
$mainMod = SUPER
$term = foot
$files = thunar
$browser = firefox

# /* ---- üå∏ Input Configuration üå∏ ---- */ #
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = true

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
        middle_button_emulation = false
    }

    sensitivity = 0
}

# /* ---- üå∏ General Window Layout üå∏ ---- */ #
general { 
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(6c7086ff)

    layout = dwindle
    no_focus_fallback = false
    apply_sens_to_raw = false
    allow_tearing = false
}

# /* ---- üå∏ Decoration üå∏ ---- */ #
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 4
        passes = 1
        new_optimizations = true
        xray = true
        ignore_opacity = false
    }

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(00000044)
    
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.2
}

# /* ---- üå∏ Animations üå∏ ---- */ #
animations {
    enabled = true
    first_launch_anim = true

    # KooL bezier curves
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# /* ---- üå∏ Layouts üå∏ ---- */ #
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
    default_split_ratio = 1.2
    no_gaps_when_only = 1  # Remove gaps when only one window
    smart_split = true  # Smart splitting based on window ratio
    smart_resizing = true
    special_scale_factor = 0.8
}

master {
    new_is_master = true
    new_on_top = false
    no_gaps_when_only = false
}

# /* ---- üå∏ Window Rules üå∏ ---- */ #
# Embrace tiling - most applications tile by default
# Only float specific utility windows

# Applications that should float (utilities and dialogs)
windowrulev2 = float,class:(pavucontrol)
windowrulev2 = float,class:(nm-connection-editor)
windowrulev2 = float,class:(blueman-manager)
windowrulev2 = float,class:(org.kde.polkit-kde-authentication-agent-1)
windowrulev2 = float,class:(AuthenticationDialog)
windowrulev2 = float,class:(file-roller)
windowrulev2 = float,class:(calculator)
windowrulev2 = float,class:(gnome-calculator)

# Workspace-specific rules for better organization
windowrulev2 = workspace 1,class:(foot)
windowrulev2 = workspace 2,class:(firefox)
windowrulev2 = workspace 2,class:(Firefox)
windowrulev2 = workspace 2,class:(brave-browser)
windowrulev2 = workspace 3,class:(thunar)
windowrulev2 = workspace 3,class:(Thunar)
windowrulev2 = workspace 4,class:(code)
windowrulev2 = workspace 4,class:(Code)

# Size rules for better tiling
windowrulev2 = size 800 600,class:(pavucontrol)
windowrulev2 = size 500 400,class:(nm-connection-editor)
windowrulev2 = size 600 500,class:(blueman-manager)

# /* ---- üå∏ Layer Rules üå∏ ---- */ #
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center

# /* ---- üå∏ Workspace Rules üå∏ ---- */ #
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# /* ---- üå∏ Environment Variables üå∏ ---- */ #
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# /* ---- üå∏ Gestures üå∏ ---- */ #
gestures {
    workspace_swipe = false
}

# /* ---- üå∏ Miscellaneous üå∏ ---- */ #
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = false
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    suppress_portal_warnings = false
    vfr = true
    vrr = 0
}

# /* ---- üå∏ Keybindings üå∏ ---- */ #
# Main Applications
bind = $mainMod, Return, exec, $term
bind = $mainMod, T, exec, $term
bind = $mainMod, E, exec, $files
bind = $mainMod, D, exec, pkill rofi || rofi -show drun -config ~/.config/hypr/rofi/config.rasi
bind = $mainMod, R, exec, rofi -show run -config ~/.config/hypr/rofi/config.rasi
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, exec, $browser

# Window Management - Tiling Power!
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# Advanced Tiling Controls
bind = $mainMod, S, swapsplit, # Swap split direction
bind = $mainMod SHIFT, J, layoutmsg, swapsplit
bind = $mainMod, G, layoutmsg, togglesplit
bind = $mainMod, C, centerwindow,

# Window Resizing (Tiling)
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Master layout controls
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, O, layoutmsg, removemaster
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

# System Controls
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, N, exec, swaync-client -t -sw

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspace switching (Tiling across workspaces)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Special workspaces (scratchpad-like)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media and Function Keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Screenshots
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = , Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# /* ---- üå∏ Startup Applications üå∏ ---- */ #
exec-once = waybar -c ~/.config/hypr/waybar/config.jsonc -s ~/.config/hypr/waybar/style.css
exec-once = swaync
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Wallpaper
exec-once = swww img ~/.config/swww/wall.png