# Foot Terminal Configuration for Simple KooL Hyprland
# Lightweight, fast, and VM-friendly terminal configuration
# Compatible with modern foot versions

[main]
# Font configuration - using JetBrains Mono to match waybar
font=JetBrainsMono Nerd Font:size=11
# Fallback fonts if JetBrains Mono is not available
font-size-adjustment=0
line-height=1.1
letter-spacing=0

# Terminal settings
term=xterm-256color
shell=/bin/fish
login-shell=no

# Window settings  
initial-window-size-pixels=1200x800
initial-window-mode=windowed
pad=8x8 center

# Performance optimizations for VMs
dpi-aware=no

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000
multiplier=3.0

[url]
# URL handling - simplified for compatibility
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=block
unfocused-style=hollow
blink=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
# Catppuccin Mocha theme - matching waybar and hyprland
alpha=0.95
background=1e1e2e
foreground=cdd6f4

# Selection colors
selection-foreground=cdd6f4
selection-background=414356

# Normal colors (0-7)
regular0=45475a  # surface1
regular1=f38ba8  # red
regular2=a6e3a1  # green
regular3=f9e2af  # yellow
regular4=89b4fa  # blue
regular5=f5c2e7  # pink
regular6=94e2d5  # teal
regular7=bac2de  # subtext1

# Bright colors (8-15)
bright0=585b70   # surface2
bright1=f38ba8   # red
bright2=a6e3a1   # green
bright3=f9e2af   # yellow
bright4=89b4fa   # blue
bright5=f5c2e7   # pink
bright6=94e2d5   # teal
bright7=a6adc8   # subtext0

# Dim colors (optional)
dim0=45475a
dim1=f38ba8
dim2=a6e3a1
dim3=f9e2af
dim4=89b4fa
dim5=f5c2e7
dim6=94e2d5
dim7=bac2de

[key-bindings]
# Clipboard
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert

# Font size
font-increase=Control+plus Control+equal
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

# Misc
show-urls-launch=Control+Shift+o
show-urls-copy=Control+Shift+u
noop=none

# Search
search-start=Control+Shift+r

# Spawn new terminal
spawn-terminal=Control+Shift+n

# Fullscreen
fullscreen=F11

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=Control+Shift+Page_Up
scrollback-up-line=Control+Shift+Up
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=Control+Shift+Page_Down  
scrollback-down-line=Control+Shift+Down
scrollback-home=Control+Shift+Home
scrollback-end=Control+Shift+End

[search-bindings]
# Search mode keybindings
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-left-word=Control+Left Mod1+b
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-next=Delete
delete-prev-word=Control+BackSpace Mod1+BackSpace
delete-next-word=Control+Delete Mod1+d
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w

[url-bindings]
# URL mode keybindings
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t